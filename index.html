<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Slider Game</title>
    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <div id="main">
            <div style="display: flex; justify-content: space-between;">
                <button class="nes-btn is-primary" onclick="startGame()">New game</button>
                <div style="padding-right: 10px;">
                    <i class="nes-icon trophy costum-icon is-medium"></i><span style="font-size: 24px;" id = "cnt">0</span>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <div class="row inner-box-container">
                    <button id="btn1" class="nes-btn box"></button>
                    <button id="btn2" class="nes-btn box"></button>
                    <button id="btn3" class="nes-btn box"></button>
                    <button id="btn4" class="nes-btn box"></button>
                </div>
                <div class="row inner-box-container">
                    <button id="btn5" class="nes-btn box">G</button>
                    <button id="btn6" class="nes-btn box">O</button>
                    <button id="btn7" class="nes-btn box">O</button>
                    <button id="btn8" class="nes-btn box">D</button>
                </div>
                <div class="row inner-box-container">
                    <button id="btn9" class="nes-btn box">L</button>
                    <button id="btn10" class="nes-btn box">U</button>
                    <button id="btn11" class="nes-btn box">C</button>
                    <button id="btn12" class="nes-btn box">K</button>
                </div>
                <div class="row inner-box-container">
                    <button id="btn13" class="nes-btn box"></button>
                    <button id="btn14" class="nes-btn box"></button>
                    <button id="btn15" class="nes-btn box"></button>
                    <button id="btn16" class="nes-btn box"></button>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
<script src="static/js/app.js"></script>
</html>
